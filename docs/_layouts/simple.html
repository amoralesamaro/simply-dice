<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> {% if page.title %}{{ page.title }} · {% endif %}Simply Dice </title> <!-- Favicons / App icons (folder: /docs/favicon/) -->
    <link rel="icon" type="image/png" href="{{ '/favicon/favicon-96x96.png' | relative_url }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon/favicon.svg' | relative_url }}" />
    <link rel="shortcut icon" href="{{ '/favicon/favicon.ico' | relative_url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/favicon/apple-touch-icon.png' | relative_url }}" />
    <link rel="manifest" href="{{ '/favicon/site.webmanifest' | relative_url }}" />
    <meta name="theme-color" content="#0b0b0d" />
    <style>
        :root {
            --bg: #0b0b0d;
            --panel: rgba(255, 255, 255, 0.06);
            --panel-border: rgba(255, 255, 255, 0.12);
            --text: rgba(255, 255, 255, 0.92);
            --muted: rgba(255, 255, 255, 0.68);
            --chip: rgba(255, 255, 255, 0.08);
            --chip-border: rgba(255, 255, 255, 0.14);
            --btn: rgba(255, 255, 255, 0.10);
            --btn-border: rgba(255, 255, 255, 0.18);
            --shadow: 0 24px 80px rgba(0, 0, 0, 0.55);
            --radius: 18px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: var(--bg);
            position: relative;
        }

        /* ONE consistent background for all pages */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(1200px 800px at 50% 12%, rgba(255, 255, 255, 0.10), transparent 62%), var(--bg);
            pointer-events: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .wrap {
            max-width: 980px;
            margin: 0 auto;
            padding: 36px 18px 26px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top nav */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 18px;
        }

        .brand img {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
        }

        .nav {
            display: inline-flex;
            gap: 18px;
            font-size: 14px;
            color: var(--muted);
        }

        .nav a {
            color: var(--muted);
        }

        .nav a:hover {
            color: var(--text);
            text-decoration: none;
        }

        /* Card */
        .card {
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 26px;
            backdrop-filter: blur(14px);
        }

        .card.is-home {
            flex: 1;
            display: flex;
            align-items: flex-start;
        }

        /* Give the home card a bit more breathing room */
        .card.is-home .markdown-body {
            max-width: 740px;
        }

        /* Markdown content */
        .markdown-body h1 {
            margin: 0 0 10px;
            font-size: 40px;
            line-height: 1.12;
        }

        .markdown-body h2 {
            margin: 22px 0 10px;
            font-size: 22px;
        }

        .markdown-body p {
            margin: 10px 0;
            color: var(--muted);
            font-size: 16px;
            line-height: 1.6;
        }

        /* More breathing room after lists */
        .markdown-body ul {
            margin: 10px 0 0 22px;
            padding-bottom: 14px;
        }

        .markdown-body li {
            margin: 8px 0;
        }

        .markdown-body strong {
            color: var(--text);
        }

        /* Chips */
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 16px 0 18px;
        }

        .chip {
            padding: 7px 12px;
            border-radius: 999px;
            border: 1px solid var(--chip-border);
            background: var(--chip);
            color: rgba(255, 255, 255, 0.82);
            font-size: 13px;
        }

        /* Prevent dragging/selecting images only (best practice) */
        img {
            -webkit-user-drag: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            letter-spacing: 0.2px;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 12px;
            transition: background 0.12s ease, opacity 0.12s ease;
        }

        .brand:hover,
        .brand:focus-visible {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.06);
            opacity: 0.96;
        }

        /* Buttons */
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 18px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--btn-border);
            background: var(--btn);
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
            min-width: 160px;
        }

        .btn:hover {
            text-decoration: none;
            filter: brightness(1.08);
        }

        /* Footer */
        .footer {
            margin-top: 18px;
            color: rgba(255, 255, 255, 0.55);
            font-size: 13px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .dot {
            opacity: 0.5;
        }

        @media (max-width: 520px) {
            .markdown-body h1 {
                font-size: 34px;
            }

            .btn {
                width: 100%;
                min-width: 0;
            }
        }
    </style>
</head> {% assign is_home = page.url == '/' or page.url == '/index.html' %}

<body class="{% if is_home %}home{% endif %}">
    <div class="wrap">
        <div class="topbar"> <a class="brand" href="{{ '/' | relative_url }}" aria-label="Simply Dice Home"> <img src="{{ '/assets/icon-only.png' | relative_url }}" alt="Simply Dice icon" /> <span>Simply Dice</span> </a>
            <div class="nav"> <a href="{{ '/' | relative_url }}">Home</a> <a href="{{ '/privacy' | relative_url }}">Privacy</a> </div>
        </div>
        <div class="card {% if is_home %}is-home{% endif %}">
            <div class="markdown-body"> {{ content }} </div>
        </div>
        <div class="footer"> <span>© {{ "now" | date: "%Y" }} Alexis Morales</span> <span class="dot">•</span> <a href="mailto:contact@alexismorales.net">contact@alexismorales.net</a> </div>
    </div>
</body>

</html>
